<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Penguin</title>
</head>

<body>
    <div class="container">
        <div class="penguin">
            <div class="body">
                <div class="upper-black">

                    <div class="face-left"></div>
                    <div class="eye-left">
                        <div class="eyeball"></div>
                    </div>
                    <div class="face-right">
                    </div>
                    <div class="eye-right">
                        <div class="eyeball"></div>
                    </div>
                </div>
                <div class="lower-black">
                    <div class="belly">
                        <div class="cheek1"></div>
                        <div class="cheek2"></div>
                    </div>
                    <div class="beak1"></div>
                    <div class="beak2"></div>

                    <div class="feet-left"></div>
                    <div class="feet-right"></div>

                    
                    <div class="wing-left"></div>
                    <div class="wing-right"></div>
                </div>

            </div>






        </div>
    </div>

</html>
