<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web design</title>
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="computer">
                <div class="screen">
                    <div class="logo">
                        <img src="html-coding-svgrepo-com.svg" alt="">
                    </div>
                    <div class="nav">
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="stand">
                    <div class="vertical"></div>
                    <div class="horizontal"></div>
                </div>
            </div>


            <div class="pages">
                <div class="page1">
                    <div class="lines">
                        <div class="line1">
                            <div class="big-line"></div>
                            <div class="small-line"></div>
                        </div>
                        <div class="line2">
                            <div class="bigger-line"></div>
                        </div>
                        <div class="line3">
                            <div class="small-line"></div>
                            <div class="big-line"></div>
                        </div>
                    </div>
                    <div class="orange-line"></div>
                </div>
                <div class="page2">
                    <div class="lines">
                        <div class="line1">
                            <div class="big-line"></div>
                            <div class="small-line"></div>
                        </div>
                        <div class="line2">
                            <div class="bigger-line"></div>
                        </div>
                        <div class="line3">
                            <div class="small-line"></div>
                            <div class="big-line"></div>
                        </div>
                        <div class="orange-line"></div>
                    </div>
                </div>
            </div>


            <div class="dollar">
                <div class="logo">
                    <img src="dollar-sign-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
