<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sleeping cat 3</title>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="dots"></div>
        <div class="stars"></div>
        <div class="stars"></div>
      </div>

      <div class="desk"></div>
      <div class="keyboard">
          <div class="port"></div>
          <div class="port2"></div>
      </div>
      <div class="screen">
      </div>
      <div class="screen2"></div>

      <div class="cat">
            <div class="belly">
            </div>
            <div class="head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
                <div class="mouth1"></div>
                <div class="mouth2"></div>
            </div>
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="cheek"></div>
            <div class="hand-left"></div>

    </div>

    <div class="burger">
        <div class="top"></div>
        <div class="cheese"></div>
        <div class="ham"></div>
        <div class="bottom"></div>
        <div class="saucer"></div>
    </div>

    <div class="drink">
        <div class="glass"></div>
        <div class="lid"></div>
        <div class="straw"></div>
    </div>
  </body>
</html>
